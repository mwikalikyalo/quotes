
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="form.component.css">

<body>
  <div class="questionnaire">
    <h2 class="text-center">Write A New Quote.</h2>
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <!--Name-->
        <label for="Name" class="name">Submitted By:</label><br>
        <textarea class="form-control" id="description" rows="5" [(ngModel)]="newQuote.description" name="quote" #description="ngModel" required></textarea>
    
                  
        <!--Quote-->
        <label for="quote" class="quote">Quote</label><br> 
        <textarea name="message" ngModel rows="5" cols="50" placeholder="New Quote" required></textarea><br><br>
  
        <!--Authors-->
        <label for="written" class="written">Authors</label><br>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
  
        <!--Date-->
        <label for="date" class="date">Date</label><br>
        <input type="date" name="date" ngModel placeholder="date" required> <br><br>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

  </div> 
</body>
