<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="quotes.component.css">

    <div class="container" id="thee">
      <div class="intro">
        <h2>Quotes For You!</h2>
        <h4>Fun with quotes. You get to add your favorite quotes as <br> 
          well as vote on the ones you like and dislike.</h4>
      </div>
  
      <div class="container">
        <div class="row">
          <div class="col-4" id="write">

          </div>
          <div class="col-8" id="two">
            <div class="row" id="lol">
              <h3>Memorable Quotes</h3>
            </div>
  
          <div class="row">
            <div class="card" id="crd" *ngFor='let quote of quotes;let i = index'>
                
              <div class="card-title">
                <h5 font color="black">{{quote.author}}</h5></div>  
                
              <div class="card-body" id="ppp">
                <p id="{{i}}" appHighlight >{{quote.description}}</p>
              </div>
              
              <button (click)="like(i)">Like</button>
                <span>{{quote.votes}}</span>
              <button (click)="dislike(i)">Dislike</button>

              <button type="button" class="btn btn-danger" (click)="deleteQuote(i)">Delete</button>
   
              <div class="col-6" id="small">
                <p>Submitted by {{quote.submitter}}, {{quote.completeDate}} days ago</p>
              </div>
                  
            </div>
          </div>
  
          </div>
        </div>
  
  
      </div>
  
  
    </div>
