
<script src="https://kit.fontawesome.com/349b30638e.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="quotes.component.css">

<div>
  <h2 class="text-center">Quotes.</h2>
  <div class= "container">
    <div class="quote">   
      <p *ngFor="let quotes of quotes"></p>
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <div class="icon"><i class="fa fa-thumbs-up" aria-hidden="true"></i></div>  
          </div>
          <div class="col-md-auto">
            <div class="icon"><i class="fas fa-thumbs-down"><span>0</span></i></div>
          </div>
          <div class="col col-lg-2">
            <div class="icon"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
          </div>    
        </div>
      </div>
    </div>

</div>
